<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="styles.css">
        <title>Piano</title>
    </head>
    <body>
        <div id="piano"> <!-- PIANO START -->
            <div class="keys"> <!-- KEYS START -->

                <!-- FIRST SET OF KEYS -->
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>

                  <!-- SECOND SET OF KEYS -->
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>


                 <!-- THIRD SET OF KEYS -->
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>

            </div> <!-- KEYS END -->
        </div> <!-- PIANO ENDS -->

        <blockquote class="quote">
                Knowledge is power.
        </blockquote>

        <div class="box">This is a box</div>
        <div class="card">
            <h2>Special Offer</h2>
            <p>50% off until Friday!</p>
        </div>
    </body>
</html>
