<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <title> Blog Post Card</title>

</head>
<body>
    <main>
        <div class="blog-post-card">
            <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="image FreeCode camp">
            <div class="post-content">
                
                <h2 class="post-title">
                    Learn Web Development in 2024
                </h2>
                <p class="post-excerpt">
                    Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024
                </p>
                <a class="read-more" href="">Read More</a>
            </div>
        </div>
    </main>
</body>
</html>
