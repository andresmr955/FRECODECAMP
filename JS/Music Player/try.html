<!DOCTYPE html>
<html>
  <body>
    <div id="contenedor"></div>

    <script>
      const canciones = [
        { id: 1, titulo: "Canción Uno" },
        { id: 2, titulo: "Canción Dos" },
        { id: 3, titulo: "Canción Tres" }
      ];

      function playSong(id) {
        alert("Reproduciendo canción con ID: " + id);
      }

      const contenedor = document.getElementById("contenedor");

      canciones.forEach(song => {
        contenedor.innerHTML += `
          <button onclick="playSong(${song.id})">
            ▶ ${song.titulo}
          </button><br>
        `;
      });
    </script>
  </body>
</html>
